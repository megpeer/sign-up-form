<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
        <div class="sidebar">
            <div class="odin">
                <img id="odin"src="odin-lined.png">
                <h2>ODIN</h2>
            </div>
            <div class="credit">image by Halie West from <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">unsplash</a></div>
        </div>
        <div class="main_page">
            <div class="headers">
            <h1>
                this is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            </h1>
            <h1>
                Sign up <em>now</em> to get started
            </h1>
            <h1>
                you <em>know</em> you want to.
            </h1>
            </div>
            <form>
            <h1>
                let's do this!
            </h1>
            <div class="formfields">
                <div class="left_formfields">
                    <p>
                    <label for="first_name">First Name:</label><br>
                    <input type="text" id="first_name">
                    </p>
                    <p>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email">
                    </p>
                    <p>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" minlength="8">
                    </p>
                </div>
                <div id="right_formfields">
                    <p>
                    <label for="last_name">Last Name:</label><br>
                    <input type="text" id="last_name">
                    </p>
                    <p>
                    <label for="phone_number">Phone Number:</label><br>
                    <input type="text" id="phone_number">
                    </p>
                    <p>
                    <label for="password">Confirm Password:</label><br>
                    <input type="password" id="password" minlength="8">
                    </p>
                </div>
            </div>
        </form>
            <button id="create_account">Create Account</button>
            <p class="login">
                already have account? <span id="login"><strong>Log In</strong></span>
            </p>

        </div>
</body>
</html>
